<html>
<body>
	<button onclick="enviar()">Buscar access token</button>
	
	<script>
		function exibirResposta() {
			console.log(this.responseText);
		}
		
		function enviar() {
			var xhr = new XMLHttpRequest();
			xhr.addEventListener("load", exibirResposta);
			xhr.open("POST", "http://localhost:8080/oauth/token");
			xhr.setRequestHeader("Authorization", "Basic YW5ndWxhcjpAbmd1bEByMA==");
			xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
			
			xhr.send("client=angular&username=admin&password=admin&grant_type=password");
		}
	</script>
</body>
</html>
